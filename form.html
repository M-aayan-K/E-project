    <div class="form-container" style="background-color: rgb(44, 44, 44);margin-bottom: 100px;margin-top: 100px;">
        <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;color: white;">Feedback Form</h1 >
        <form id="feedbackForm">
            <div class="form-group">
                <label for="showTitle">Show Title:</label>
                <input type="text" id="showTitle" name="showTitle" required>
            </div>
            <br>
            <div class="form-group">
                <label for="dateAttended">Date Attended:</label>
                <input type="date" id="dateAttended" name="dateAttended" required>
            </div>
            <br>
            <div class="form-group">
                <label>Overall Experience:</label>
                <div class="star-rating">
                    <i class="fas fa-star" data-rating="1"></i>
                    <i class="fas fa-star" data-rating="2"></i>
                    <i class="fas fa-star" data-rating="3"></i>
                    <i class="fas fa-star" data-rating="4"></i>
                    <i class="fas fa-star" data-rating="5"></i>
                    <input type="hidden" id="rating" name="rating" required>
                </div>
            </div>
             <br>
            <div class="form-group">
                <label>What did you enjoy most? (Select all that apply)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="enjoyed" value="acting"> Acting Performances</label>
                    <label><input type="checkbox" name="enjoyed" value="setDesign"> Set Design & Stage Effects</label>
                    <label><input type="checkbox" name="enjoyed" value="costumes"> Costumes & Makeup</label>
                    <label><input type="checkbox" name="enjoyed" value="story"> Story & Script</label>
                    <label><input type="checkbox" name="enjoyed" value="music"> Music & Sound</label>
                    <label><input type="checkbox" name="enjoyed" value="lighting"> Lighting</label>
                    <label><input type="checkbox" name="enjoyed" value="other"> Other (Please specify): <input type="text" name="enjoyedOther"></label>
                </div>
            </div>

            <br>
            <div class="form-group">
                <label for="dislikes">Was there anything you disliked or found distracting?</label>
                <textarea id="dislikes" name="dislikes" rows="3"></textarea>
            </div>

            <br>
            <div class="form-group">
                <label for="comments">Additional comments or suggestions:</label>
                <textarea id="comments" name="comments" rows="3"></textarea>
            </div>
            <br>
            <button type="submit" class="submit-btn" style="background-color: #b49761;">Submit Feedback</button>
        </form>

        <div id="thankYouMessage" class="hidden">
            <h2>Thank You!</h2>
            <p>Your feedback has been submitted successfully.</p>
        </div>
